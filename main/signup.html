<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSP - Đăng ký</title>
    <link rel="stylesheet" href="./style/stylelg.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- form signup -->
    <div class="signup">
          <div class="signup__container">
            <h1>Đăng Ký</h1>
            <form action="">
              <input type="text" class="input-signup-username" placeholder="Hãy nhập tên đăng nhập:" />
              <input type="password" class="input-signup-password"  placeholder="Hãy nhập mật khẩu:" />
              <input type="password" class="input-signup-password-reload"  placeholder="Nhập lại mật khẩu:" />
              <button type="submit" class="signup-signInButton">Đăng Ký</button>
            </form>
            <div class="group">
              <a href="./login.html" >Bạn đã có tài khoản ? Đăng nhập ngay!</a>
            </div>
          </div>
    </div>
  </body>
  <script src="./js/signup.js"></script>
</html>
